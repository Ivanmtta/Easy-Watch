<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/materialize.min.css"/>
    <link rel="stylesheet" href="./css/site.css"/>
    <title>Easy Watch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <nav class="black">
      <div class="nav-wrapper">
        <a class="brand-logo center"><i class="large material-icons">video_library</i>Easy Watch</a>
      </div>
    </nav>
    <div class="container login">
      <div class="card">
        <div class="card-content">
          <div class="card-title center">Join now!</div>
          <form method="GET" action="view.html" onsubmit="return validateForm(event);">
            <div class="input-field">
              <i class="material-icons prefix">account_circle</i>
              <input id="username" type="text" name="username" autocomplete="off">
              <label for="username">Username</label>
            </div>
            <br>
            <div class="input-field">
              <i class="material-icons prefix">group</i>
              <input id="room" type="text" name="room" autocomplete="off">
              <label for="room">Room</label>
            </div>
            <br>
            <button class="btn-large waves-effect waves-light black" type="submit">Join
              <i class="material-icons right">send</i>
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="./src/login.js"></script>
    <script src="./src/materialize.js"></script>
  </body>
</html>
